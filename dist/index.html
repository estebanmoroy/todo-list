<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Todo List - Made by Esteban Moroy</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Lato&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1>Your Projects</h1>
      <div class="projects-container">
        <div class="project">
          <h2 class="project-title">Project Title</h2>
          <div class="todo-container">
            <div class="todo">
              <label for="todo-1" class="todo-checkbox">
                <input type="checkbox" id="todo-1" />
                <span class="checkmark"></span>
              </label>
              <div class="todo-title">This is a Title</div>
              <button class="todo-mark-as-important"></button>
              <div class="todo-description">This is a Description</div>
              <div class="todo-date">This is a date</div>
            </div>
          </div>
        </div>
      </div>
      <footer>
        To Do List - Made by Esteban Moroy
      </footer>
    </div>
  </body>
  <script src="main.js"></script>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Todo List - Made by Esteban Moroy</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Lato&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h1>Your Projects</h1>
      <div class="projects-container">
        <div class="project">
          <h2 class="project-title">Project Title</h2>
          <div class="todo-container">
            <div class="todo">
              <label for="todo-1-completion" class="todo-checkbox">
                <input type="checkbox" id="todo-1-completion" />
                <span class="checkmark"></span>
              </label>
              <div class="todo-title">This is a Title</div>
              <label for="todo-1-mark" class="todo-mark-as-important">
                <input type="checkbox" id="todo-1-mark" />
                <span class="mark"></span>
              </label>
              <div class="todo-description">This is a Description</div>
              <div class="todo-date">
                <span class="date-wrapper">12/12/2019</span>
              </div>
            </div>
          </div>
        </div>
      </div>
      <footer>
        To Do List - Made by Esteban Moroy
      </footer>
    </div>
  </body>
  <script src="main.js"></script>
</html>
